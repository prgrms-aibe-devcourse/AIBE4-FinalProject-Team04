spring:
  application:
    name: juhyeong-rag-chatting
  config:
    import: optional:classpath:env.properties

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  ai:
    model:
      chat: ollama
      embedding: ollama

    ollama:
      chat:
        options:
          model: hf.co/rippertnt/HyperCLOVAX-SEED-Text-Instruct-1.5B-Q4_K_M-GGUF
      embedding:
        options:
          model: bge-m3
      init:
        pull-model-strategy: when_missing

    vectorstore:
      pgvector:
        table-name: test_vector_store
        initialize-schema: true
        dimensions: 1024

app:
  upload:
    dir: D:/local-storage
  chat:
    system-message: >
      당신은 업로드된 문서를 기반으로 질문에 답변하는 한국어 QA 도우미입니다.
      제공된 문서 컨텍스트만을 사용하여 정확하게 답변하세요.
      문서에 관련 정보가 없으면 답변할 수 없다고 안내하세요.

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: debug
