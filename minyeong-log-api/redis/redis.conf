# 1. RDB (Snapshot) 설정
# save [초] [변경횟수]

# 900초(15분) 동안 1개 이상의 키가 변경되면 저장
save 900 1
# 300초(5분) 동안 10개 이상의 키가 변경되면 저장
save 300 10
# 60초(1분) 동안 10,000개 이상의 키가 변경되면 저장
save 60 10000

# 2. AOF (Append Only File) 설정
appendonly yes
appendfilename "appendonly.aof"

# AOF 저장 주기 (매 초마다 저장 - 성능과 안전의 타협점)
appendfsync everysec

# 3. 기타 보안 및 성능 설정 (선택 사항)
# 특정 메모리 이상 사용 시 오래된 키 삭제
# maxmemory 512mb
# maxmemory-policy allkeys-lru