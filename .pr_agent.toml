[pr_reviewer]
# 자동 리뷰 끄기 (명령어 칠 때만 작동)
auto_review = false
# 한국어 설정 및 페르소나 부여
extra_instructions = """
Answer strictly in Korean.
Do NOT generate a 'PR Compliance Guide' section.
Do NOT generate any English text.
Focus only on code analysis.
"""

[pr_description]
# PR 요약 기능 (자동으로 켜두면 편리함, 원치 않으면 false)
auto_describe = false
publish_labels = false

extra_instructions = """
Answer strictly in Korean.
Do NOT generate 'PR Compliance Guide' or 'User Guide'.
Just summarize the changes in Korean.
"""


[config]
# 무료 키는 최신 모델(gpt-4o)을 못 쓸 수 있습니다. 
# 안전한 gpt-3.5-turbo로 고정하세요.
model = "gpt-3.5-turbo"
model_turbo = "gpt-3.5-turbo"
fallback_models = ["gpt-3.5-turbo"]
# ignore_pr_without_changes = true
